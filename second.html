<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css" integrity="sha512-MqL4+Io386IOPMKKyplKII0pVW5e+kb+PI/I3N87G3fHIfrgNNsRpzIXEi+0MQC0sR9xZNqZqCYVcC61fL5+Vg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://img.icons8.com/?size=30&id=63454&format=png" type="image/png">
    <title>JOKER</title>
</head>
<body>
    <main>
        <div class="video-background">
            <video autoplay muted loop>
                <source src="joker.mp4" type="video/mp4">
            </video>
        </div>

        <div class="bg-image bg-1">
            <img src="1.jpg" alt="Background Image 1">
        </div>

        <div class="bg-image bg-2">
            <img src="2.jpg" alt="Background Image 2">
        </div>

        <nav>
            <a href="index.html" class="logo">
                <img src="logo.png" alt="Go to Home">
            </a>
        </nav>

        <section>
            <div class="joker">
                <img src="joker.png" alt="Joker Image">
            </div>
            <div class="lower-text">PUT ON A HAPPY FACE</div>
        </section>

        <article>
            <div class="trailer" onclick="showImage(this)">
                <span>01</span>
                <img src="3.jpg" alt="Trailer 1">
            </div>
            <div class="trailer" onclick="window.open('https://www.youtube.com/watch?v=_OKAwz2MsJs', '_blank')">
                <span>02</span>
                <img src="4.jpg" alt="Trailer 2">
                <div class="play"><i class="ri-play-fill"></i></div>
            </div>
            <div class="trailer" onclick="showImage(this)">
                <span>03</span>
                <img src="5.jpg" alt="Trailer 3">
            </div>
        </article>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script>
        gsap.from("nav a.logo", {
            y: -500,
            opacity: 0,
            duration: 2,
            ease: "power4.inOut"
        });
        gsap.from(".bg-1", {
            x: -500,
            duration: 2,
            ease: "power4.out",
            opacity: 0
        });
        gsap.from(".bg-2", {
            x: 500,
            duration: 2,
            ease: "power4.out",
            opacity: 0
        });
        gsap.from(".joker", {
            y: 80,
            duration: 2,
            opacity: 0,
            ease: "power4.out",
            delay: 1.5
        });
        gsap.from(".lower-text", {
            y: 10,
            duration: 1,
            opacity: 0,
            delay: 3
        });
        gsap.from(".trailer", {
            y: 20,
            duration: 1,
            opacity: 0,
            delay: 3,
            stagger: 0.5
        });
    </script>
</body>
</html>
